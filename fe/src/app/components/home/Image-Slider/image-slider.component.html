<div class="carousel">
    <ngb-carousel *ngIf="carousel && carousel.length">
      <ng-container *ngFor="let c of carousel">
        <ng-template ngbSlide>
          <img [src]="c.imageUrl" [alt]="c.title">
          <div class="carousel-caption">
            <h3>{{ c.title }}</h3>
            <p>{{ c.text }}</p>
          </div>
        </ng-template>
      </ng-container>
    </ngb-carousel>
  </div>
