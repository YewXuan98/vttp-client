<div class="container text-center">
  <h1 class="display-5">Register</h1>
  <div class="row justify-content-center">
    <div class="col-md-4">
      <form [formGroup]="form" (ngSubmit)="register()">
        <div class="mb-3">
          <label for="email">Email address</label>
          <input type="email" class="form-control" id="email" formControlName="email">
          <div *ngIf="form.get('email')?.errors?.['required'] && form.get('email')?.touched" class="text-danger">
            Email is required.
          </div>
          <div *ngIf="form.get('email')?.errors?.['email'] && form.get('email')?.touched" class="text-danger">
            Please enter a valid email address.
          </div>
        </div>
        <div class="mb-3">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" formControlName="password">
          <div *ngIf="form.get('password')?.errors && form.get('password')?.touched" class="text-danger">
            Password is required.
          </div>
          <div *ngIf="form.get('password')?.errors?.['minlength'] && form.get('password')?.touched" class="text-danger">
            Password must be at least 6 characters long.
          </div>
        </div>
        <div class="mb-3">
          <label for="confirmPassword">Confirm password</label>
          <input type="password" class="form-control" id="confirmPassword" formControlName="confirmPassword">
          <div *ngIf="form.hasError('noMatch') && form.get('confirmPassword')?.touched" class="text-danger">
            Passwords do not match.
          </div>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Register</button>
      </form>
    </div>
  </div>
</div>
